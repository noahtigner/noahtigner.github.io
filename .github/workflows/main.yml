name: CI

on:
  push:
    branches:
      - main
      - production
      - '*'
  pull_request:
    branches: ['main']

jobs:
  quality_checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run format
      - run: npm run lint
      - run: npm run test
